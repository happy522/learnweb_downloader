<!DOCTYPE html>
<html>
<head>
  <title>Download Course Files</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="popup.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 16px;
      width: 340px;
      background-color: #f5f7fa;
      color: #333;
    }

    h3 {
      margin-bottom: 12px;
      font-size: 1.2em;
      color: #1a1a1a;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      font-weight: 500;
    }

    input[type="checkbox"] {
      transform: scale(1.1);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    ul {
      list-style: none;
      padding-left: 0;
      max-height: 360px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px 12px;
    }

    li {
      margin-bottom: 6px;
    }

    .section-item {
      font-weight: 600;
      margin-top: 12px;
      display: flex;
      align-items: center;
    }

    .file-item {
      display: flex;
      align-items: center;
      padding-left: 20px;
    }

    a {
      margin-left: 6px;
      flex: 1;
      text-decoration: none;
      color: #0066cc;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    #status {
      margin-top: 12px;
      font-size: 0.9em;
      color: #28a745;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3 id="courseTitle">Course</h3>

  <label>
    <input type="checkbox" id="selectAllSections">
    Select All
  </label>

  <ul id="sectionList">Loading...</ul>

  <button id="downloadSelected">Download</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
